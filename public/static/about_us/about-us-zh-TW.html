    <div class="container">
        <div class="logo-section">
            <img src="/logo/logo.png" alt="Mimotok Logo" class="logo">

        <div class="content">
            <h1>什麼是Mimotok？</h1>

            <div class="section">
                <div class="section-title">Mimo，美貌</div>
                <div class="section-content">
                    <span class="highlight">Mimo(미모)</span>在韓語中意為「美麗的容貌」。<br>
                    代表健康光澤的肌膚和和諧的五官。
                </div>
            </div>

            <div class="section">
                <div class="section-title">Talk → Tok</div>
                <div class="section-content">
                    我們加上了Talk的發音<span class="highlight">「tok」</span>。<br>
                    蘊含著討論美麗、分享資訊、共同交流的意義。
                </div>
            </div>

            <div class="section">
                <div class="section-title">我們的目標</div>
                <div class="section-content">
                    Mimotok旨在向世界介紹<span class="highlight">K-beauty的優勢</span>，<br>
                    並提供可信賴的皮膚科和醫美資訊。
                </div>
            </div>

            <div class="section">
                <div class="section-title">團隊介紹</div>
                <div class="section-content">
                    由皮膚科醫生和開發人員合作打造的Mimotok，<br>
                    同時提供醫學驗證的資訊和便捷的使用者體驗。
                </div>
            </div>

            <div class="tagline">
                尋找您的美麗之旅，與Mimotok同行。
            </div>
