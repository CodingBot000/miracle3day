<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram oEmbed Test</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #f5f5f5;
    }
    
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #555;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #0095f6;
    }
    
    button {
      width: 100%;
      padding: 14px;
      background: #0095f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #0077cc;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #result {
      margin-top: 30px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      min-height: 100px;
    }
    
    #preview {
      margin-top: 30px;
    }
    
    .error {
      color: #e74c3c;
      padding: 15px;
      background: #ffe6e6;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .success {
      color: #27ae60;
      padding: 15px;
      background: #e6f9e6;
      border-radius: 8px;
      margin-top: 15px;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“¸ Instagram oEmbed API Test</h1>
    
    <div class="input-group">
      <label for="accessToken">Access Token:</label>
      <input 
        type="text" 
        id="accessToken" 
        placeholder="ì—¬ê¸°ì— Access Token ë¶™ì—¬ë„£ê¸° (EAAGm7...)"
      >
    </div>
    
    <div class="input-group">

        type="text" 
        id="instagramUrl" 
        value="https://instagram.com/p/DQwjPwbk4uP"

    <button id="testBtn" onclick="testOEmbed()">

    </button>
    
    <div id="result"></div>

  <script>
    async function testOEmbed() {
      const accessToken = document.getElementById('accessToken').value.trim();
      const instagramUrl = document.getElementById('instagramUrl').value.trim();
      const resultDiv = document.getElementById('result');
      const previewDiv = document.getElementById('preview');
      const btn = document.getElementById('testBtn');
      
      // ì´ˆê¸°í™”
      resultDiv.innerHTML = '';

      // ìœ íš¨ì„± ê²€ì‚¬
      if (!accessToken) {
        resultDiv.innerHTML = '<div class="error">âŒ Access Tokenì„ ì…ë ¥í•´ì£¼ì„¸ìš”!</div>';
        return;

      if (!instagramUrl) {

        return;
      }
      
      // ë¡œë”© ì‹œì‘
      btn.disabled = true;
      btn.textContent = 'ë¡œë”© ì¤‘...';
      resultDiv.innerHTML = '<div class="loading">â³ API í˜¸ì¶œ ì¤‘...</div>';

        const response = await fetch(apiUrl);
        const data = await response.json();
        
        // ì—ëŸ¬ ì²´í¬
        if (data.error) {
          resultDiv.innerHTML = `
            <div class="error">
              <strong>âŒ API ì—ëŸ¬:</strong><br>
              ${data.error.message}<br>
              <small>Code: ${data.error.code}</small>

          return;
        }
        
        // ì„±ê³µ
        resultDiv.innerHTML = `

          </div>
          <div style="margin-top: 15px; font-size: 12px; color: #666;">
            <strong>ì‘ë‹µ ë°ì´í„°:</strong>
            <pre style="background: #f0f0f0; padding: 10px; border-radius: 4px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>
          </div>
        `;
        
        // Instagram ê²Œì‹œë¬¼ í”„ë¦¬ë·° í‘œì‹œ
        if (data.html) {
          previewDiv.innerHTML = data.html;
          
          // Instagram embed.js ë¡œë“œ (ì´ë¯¸ ë¡œë“œëœ ê²½ìš°ë¥¼ ìœ„í•´ ì²´í¬)
          if (window.instgrm) {
            window.instgrm.Embeds.process();
          } else {
            const script = document.createElement('script');

        }

            <strong>âŒ ë„¤íŠ¸ì›Œí¬ ì—ëŸ¬:</strong><br>
            ${error.message}

        `;
      } finally {

        btn.textContent = 'í…ŒìŠ¤íŠ¸ ì‹¤í–‰';
      }
    }
    
    // Enter í‚¤ë¡œë„ ì‹¤í–‰ ê°€ëŠ¥
    document.getElementById('accessToken').addEventListener('keypress', function(e) {

    });
    
    document.getElementById('instagramUrl').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') testOEmbed();
    });
  </script>
</body>
</html>
